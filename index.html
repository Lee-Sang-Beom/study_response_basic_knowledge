<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
</head>

<body>

    <!-- header -->
    <div class="header">
        <div class="header_wrapper">
            <h1 class="header_start">
                <button class="header_hamburgerbar">
                    <!-- html entity : 기호 사용으로, 아이콘을 사용할수있는 조합 -->
                    &#9776;
                </button>
                <span class="header_title">
                    Youtube 
                    <span class="header_mini_title">My</span>
                </span>
            </h1>
            <h1 class="header_center">
                <form class="header_form" onSubmit="return false;">
                    <input class="header_input_text" placeholder="search">
                    <button class="header_input_btn">&#128269;</button>
                </form>
            </h1>
            <h1 class="header_end">
                <button class="header_search">
                    &#128269;
                </button>
                <div class="header_profile"></div>
            </h1>
        </div>
    </div>

    <!-- navigation -->
    <nav class="nav">
        <ul class="nav_wrapper">
            <li>
                <button class="nav_icon">&#9829;</button>
                <button class="nav_menu">Menu</button>
            </li>
            <li>
                <button class="nav_icon">&#9829;</button>
                <button class="nav_menu">Menu</button>
            </li>
            <li>
                <button class="nav_icon">&#9829;</button>
                <button class="nav_menu">Menu</button>
            </li>
            
        </ul>
    </nav>
</body>

</html>
